<label>

</label>

     Last Name:
    </label>
      <input type="text" id="lname" [formControl]="lname"><br>
    
    <label>
     Age:
    </label>
      <input type="text" id="age" [formControl]="age"><br>

          <option value="Female">Female</option>
      </select>
      <br>
    <p>
     <button (click)="showAlert()">Submit</button>
   
     <button (click)="updateName()">Cancel</button>
   
   
     <button (click)="countMe()">count</button>
   </p>
